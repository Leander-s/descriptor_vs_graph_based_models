# generator.yml
name: generator
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.11
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - networkx
  - tqdm
  - pip
  - libstdcxx-ng>=13
  - libgcc-ng>=13
  - rdkit
  # Torch + CUDA runtime from pytorch/nvidia
  - pytorch
  - pytorch-cuda=12.1
  - pip:
      - minimol
      - graphium

