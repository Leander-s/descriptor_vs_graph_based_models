# generator.yml
name: generator
channels:
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - pandas
  - rdkit==2023.3.2
  - libstdcxx-ng>=13
  - libgcc-ng>=13
  - hydra-core
  - scipy=1.14.1
  - pip:
      - --index-url https://download.pytorch.org/whl/cu121
      - --extra-index-url https://pypi.org/simple
      - torch==2.3.0
      - torchvision
      - torchaudio
      - -f https://data.pyg.org/whl/torch-2.3.0+cu121.html
      - graphium==2.4.7
      - minimol
